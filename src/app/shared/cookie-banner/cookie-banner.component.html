<div class="cookie-banner" *ngIf="showBanner">
  <div class="cookie-content">
    <div class="cookie-icon">
      🍪
    </div>
    
    <div class="cookie-text">
      <h3>Nous utilisons des cookies</h3>
      <p>
        Nous utilisons des cookies pour améliorer votre expérience sur notre site, 
        analyser le trafic et personnaliser le contenu. En continuant à naviguer, 
        vous acceptez notre utilisation des cookies.
      </p>
      <p class="cookie-links">
        <a href="/confidentialite" target="_blank">Politique de confidentialité</a> • 
        <a href="#" (click)="openCookieSettings(); $event.preventDefault()">Paramètres</a>
      </p>
    </div>
    
    <div class="cookie-actions">
      <button class="cookie-btn refuse" (click)="refuseCookies()">
        Refuser
      </button>
      <button class="cookie-btn accept" (click)="acceptCookies()">
        Accepter
      </button>
    </div>
  </div>
</div>
